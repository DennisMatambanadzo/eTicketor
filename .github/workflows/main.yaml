name: Build and Deploy eTicketor

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy eTicketor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

